machine:
  node:
    version: 0.12.7

dependencies:
  cache_directories:
        - node_modules
  override:
    - npm install; npm update


test:
    override:
        - ./node_modules/.bin/gulp test

deployment:

    staging:
        branch: master
        commands:
			- git config --global user.email "josh+ci@offthehill.org"
			- git config --global user.name "CircleCI"
            - ./node_modules/.bin/gulp publish
